    <title>Open-sourse counter for the table games</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link
      rel="shortcut icon"
      href="./img/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">

    <link property="stylesheet" href="./css/style.min.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header wrap">
      <a href="/" class="header__logo">SC&nbsp;&nbsp;&nbsp;RE</a>
    </header>
    
    <main id="game" class="main wrap">
      <div v-for="player of game.players" class="player main__player">
        <span class="player__name">{{ player.name }}</span>
        <span class="player__score">{{ player.scores }}</span>
        <div class="player__add" @click="addScore(game.players.indexOf(player))"></div>
        <div class="player__subtract" @click="subtractScore(game.players.indexOf(player))"></div>
      </div>
    </main>

    <footer class="footer">
      <a class="footer__link" href="https://github.com/burydmitri/score">
        <img class="footer__icon" src="./img/dist/github.png" alt="github">
      </a>
    </footer>

    <!-- libs-->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- user scripts-->
    <script src="./js/common.es5.js"></script>
  </body>
