  <body>
    <!-- Header start -->
    <header class="header">
      <div class="wrapper">
        <div class="header__intro">
          <h1 class="header__title">
            Your personal task manager
          </h1>
          <div class="stats header__stats">
            <div class="stats__item">
              <span class="stats__num">148</span>
              <span class="stats__str">All</span>
            </div>
            <div class="stats__item">
              <span class="stats__num">81</span>
              <span class="stats__str">To do</span>
            </div>

            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header end -->

    <!-- Main start -->
    <main class="main">
      <div class="wrapper main__wrapper">
        <div class="content-wrap">
          <div class="main__filter filter">
            <button class="filter__sort">
              <div class="filter__icon">
                <span class="filter__icon-span"></span>
                <span class="filter__icon-span"></span>
                <span class="filter__icon-span"></span>
              </div>
              sort by
            </button>
            <button class="filter__clear">clear all</button>
          </div>
          <div class="note main__note">
            <button class="note__check"></button>
            <textarea class="note__content" placeholder="Somebody once told me"></textarea>
            <button class="note__edit"></button>
            <button class="note__clear"></button>
            <button class="note__delete"></button>
            <div class="note__border-bot_blue"></div>
          </div>
          <div class="note main__note">
            <button class="note__check"></button>
            <textarea class="note__content" placeholder="Somebody once told me"></textarea>
            <button class="note__edit"></button>
            <button class="note__clear"></button>
            <button class="note__delete"></button>
            <div class="note__border-bot_yellow"></div>
          </div>
          <div class="note main__note">
            <button class="note__check"></button>
            <textarea class="note__content"></textarea>
            <button class="note__edit"></button>
            <button class="note__clear"></button>
            <button class="note__delete"></button>
            <div class="note__border-bot_blue"></div>
          </div>
        </div>
        <div class="opacity-decor main__opacity-decor"></div>
        <button class="add-task main__add-task"></button>
      </div>
    </main>
